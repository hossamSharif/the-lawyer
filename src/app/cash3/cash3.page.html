  <!-- ashkjdh -->
  <ion-grid  *ngIf="user_info && store_info">
   <ion-row>
     <ion-col size="7">
      <ion-card>
        <ion-list-header> 
          <h4><ion-label class="ion-padding"><strong> الحساب : </strong></ion-label></h4>  
        </ion-list-header>
        <ion-grid> 
          <ion-row>
            <ion-col size="12"> 
                <ion-grid>
                  <ion-row>
                    <ion-col size="6" offset="1" > 
                      <ion-label><strong> حساب المنصرف  : </strong></ion-label> 
                      <ion-label><ion-button size="small" fill="outline" color="primary">إصافة حساب</ion-button></ion-label> 
                      <ion-item class="custInput">
                        <input  class="bnone" placeholder="اختر  الحساب " list="accountsfrom" id="accountfrom" [(ngModel)]="selectedFromAccount.sub_name"  (change)="pickAccount($event ,1)">
                        <datalist style="border: none;" id="accountsfrom" style="height: auto;max-height: 20px;"  >
                          <option *ngFor="let ac of sub_accountFrom ; let i = index"   [value]="ac.sub_name"></option>
                        </datalist>
                      </ion-item>  
                    </ion-col>
                    <ion-col size="3"  >
                      <ion-label><strong> المبلغ : </strong></ion-label>
                      <ion-item class="custInput">
                       <ion-input  placeholder="ادخل المبلغ"  [(ngModel)]="pay"></ion-input>
                      </ion-item>
                    </ion-col>  
                  </ion-row>
                </ion-grid>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
          </ion-col>
          </ion-row> 
        </ion-grid> 
      </ion-card>
     </ion-col>
     <ion-col size="5"> 
        <ion-card>
         <ion-item    > 
           <h4><ion-label ><strong> البيان</strong></ion-label></h4>

             <ion-icon name="link-outline"></ion-icon>
             ربط القيد بفاتورة
           </ion-button>  -->
         </ion-item>
           <ion-item class="custInput">
             <ion-textarea rows="5" cols="5" [(ngModel)]="journal.j_details"></ion-textarea>
           </ion-item>
        </ion-card> 
     </ion-col> 
  </ion-row>

  
 
   
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-grid>
   <ion-row class="ion-justify-content-center">
  <ion-col size="4" >
    <ion-button expand="block" routerDirection="root" color="primary"  (click)="save()" >
      <ion-label class="ion-text-center"> حفــظ</ion-label>
    </ion-button>
  </ion-col>
 </ion-row>
</ion-grid>
 </ion-footer>
