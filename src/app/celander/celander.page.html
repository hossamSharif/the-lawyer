<ion-header>
  <ion-toolbar>
    <ion-title>التقويم</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row> 
      <ion-col size="8">
       

        <ion-card class="ion-margin-top">
        <ion-grid>
          <ion-row>
            <ion-col size="3" class="calendar-controls">
              <!-- <ion-button fill="outline" color="dark" (click)="changeMode('month')">شهر</ion-button>
              <ion-button fill="outline" color="dark" (click)="changeMode('week')">أسبوع</ion-button>
             <ion-button fill="outline" color="dark" (click)="changeMode('day')">يوم</ion-button>  -->
            </ion-col>
            <ion-col size="7" class="ion-text-center">
              <ion-button size="small" fill="clear" color="dark" (click)="loadNext()"> 
                <ion-icon name="chevron-forward"></ion-icon>
                  التالي 
              </ion-button>
              <span class="date-string">{{ viewTitle }}</span>
              <ion-button size="small" fill="clear" color="dark" (click)="loadPrevious()">السابق
                <ion-icon name="chevron-back"></ion-icon>
              </ion-button>
            </ion-col>
           
            <ion-col size="2" class="ion-text-end"> 
              <ion-button (click)="goToToday()" fill="outline" color="dark"  >اليوم 
              </ion-button>
            </ion-col>
          </ion-row>  
        </ion-grid>
        </ion-card>
        <!-- <calendar [eventSource]="eventSource"
        [calendarMode]="calendar.mode"
        [currentDate]="calendar.currentDate"
        (onEventSelected)="onEventSelected($event)"
        (onTitleChanged)="onViewTitleChanged($event)"
        (onTimeSelected)="onTimeSelected($event)" 
         class="calendar">
        </calendar> -->

      
      </ion-col>
      <ion-col size="4">
        <ion-card class="ion-margin-top">
          <ion-card-header >
            <ion-card-title>
              الأحداث
            </ion-card-title>
           </ion-card-header>
           <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let event of eventSource" button (click)="presentAlertConfirm(event)">
                <ion-label>
                  <ion-text>{{event.title}}</ion-text><br>
                  <ion-text>{{event.startTime |  date :'MM/dd'}}</ion-text>
                </ion-label>
               
                <ion-label slot="end">
                  <ion-button fill="clear" color="dark"   *ngIf="event.type == 'session'" color="success">
                    <ion-text>جلسة</ion-text>
                  </ion-button>
                  
                  <ion-button fill="clear" color="dark"    *ngIf="event.type == 'task'"> 
                    <ion-text color="primary">مهمة</ion-text> 
                  </ion-button>
                </ion-label>

              </ion-item>
              </ion-list>
              </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

 
</ion-content>
