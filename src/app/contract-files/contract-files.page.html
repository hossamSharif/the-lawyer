      <ion-row class="ion-margin-top">
        <ion-grid class="ion-margin-start ion-margin-bottom ion-margin-end">
          <ion-row class="ion-margin-top">
        <ion-card class="w100 ion-margin-top">
          <ion-card-header class="listHed">
            <ion-col size="12">
              <ion-toolbar>
                <!-- <ion-button class="rad10"  fill="outline"  color="medium">
                  <ion-icon color="dark"  slot="icon-only" name="filter"></ion-icon>
                </ion-button> -->
                <ion-button class="rad10"  fill="outline"  color="medium"  (click)="refreshFiles()"> 
                  <ion-icon  slot="icon-only" color="dark" name="refresh" ></ion-icon>
                </ion-button> 
                <!-- <ion-buttons slot="end">
                  <ion-searchbar class="custSearch"> </ion-searchbar>  
                </ion-buttons> -->
                <ion-button slot="end"  fill="outline" (click)="newFilePage()"  color="medium" class="custButton rad10">
                  <ion-icon class="ico " color="dark" name="add-circle-outline"></ion-icon>
                     <ion-text color="dark">إضافة ملف   </ion-text>     
                </ion-button> 
              </ion-toolbar>
            </ion-col> 
         
          </ion-card-header>
          <ion-grid class="ion-no-padding"> 
            <ion-row>
              <ion-col size="12" class="ion-no-padding custCol">
                <table  class="table"  >
                  <tr>
                    <th> وصف الملف
                    </th>
                    <th>
                      اسم  الملف  
                    </th> 
                    <!-- <th>نوع الملف    
                    </th>  -->
                   
                    <!-- <th> المستخدم
                    </th> -->
                    <th>تاريخ اخر تعديل   
                    </th>
                   
                   
                    <th><strong>عرض</strong></th> 
                    <th><strong>تعديل</strong></th> 
                    
                  </tr>
                  <tr *ngFor="let session of filesArray"   >
                    <td>
                      <ion-text> {{session.file_notes}} </ion-text> 
                    </td>
                    <td>
                      <ion-text>{{session.file_name}} </ion-text> 
                    </td>
                    <!-- <td>
                      <ion-text> {{session.user_name}}    </ion-text>
                    </td>  -->
               
                    <td>
                      <ion-text  > {{session.uploaded_at}}       </ion-text> 
                    </td> 
                   
                    <td>
                      <ion-button fill="clear" (click)="previewFile(session)"><ion-icon name="open-outline" color="meduim"></ion-icon></ion-button>
                    </td> 
                    <td>
                      <ion-button fill="clear" (click)="getFileDetails(session)"><ion-icon name="create-outline" color="meduim"></ion-icon></ion-button>
                    </td> 
                 </tr> 
                  

                   <tr *ngIf="loading == true">
                  <td> <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></td> 
                  <td> <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></td> 
                  <td> <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></td> 
                  <td> <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></td>  
                  
                 </tr>   
               </table>
               
               
               <ion-row class="ion-justify-content-center ion-margin-top" *ngIf="showEmpty == true"> 
                <ion-col size="4" class="ion-text-center">  
                  <ion-label> 
                    <ion-icon style="font-size: 30px;"  name="archive-outline"></ion-icon>
                 </ion-label>
                 <h4> لا توجد سجلات </h4> 
                </ion-col>
              </ion-row>
             </ion-col>
           </ion-row>
          </ion-grid>

        </ion-row>
      </ion-grid>
      </ion-row>
  </ion-grid>
