<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="closeModal()"> 
        <ion-icon name="close-circle-outline" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
   
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid dir="rtl">
    <ion-row>
      <ion-col size="12" class="ion-padding"> 
          <ion-grid>
            <ion-row>
              <ion-card class="ion-margin-top">
                <ion-grid>
                  <ion-row class="ion-justify-content-center">
                    <ion-col size="6">
                      <ion-card><div class="imgThumb"><img alt="" [src]="item.imgUrl"></div></ion-card>
                    </ion-col>
                  </ion-row>
                  <ion-row class="ion-justify-content-center">
                    <ion-col size="6">
                      <form [formGroup]="form" >  
                        <ion-input type="file" name="avatar" (change)="onFileSelect($event)" ></ion-input>
                        <button (click)="onSubmit()" type="submit">Upload</button> 
                      </form>> 
                    </ion-col>
                  </ion-row>
                  <ion-row class="ion-justify-content-center ion-margin-top">
                    <ion-col size="6">
                      <ion-button [disabled]="!uploadedFiles" expand="block" color="success" (click)="upload()" >
                       تحميل الصورة 
                      </ion-button>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card>
            </ion-row> 
          </ion-grid> 
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
