<ion-header>
  <ion-toolbar translucent dir="rtl" class="toolPadding">
    <ion-title class="fontLarge" > <ion-text>    إضافة ملف للعقد  </ion-text>  <ion-text>-  {{newContract.contract_title }}  </ion-text></ion-title>
    <ion-buttons slot="end" class="ion-margin-end" (click)="close()">
      <div class="circleDev">
        <ion-button fill="clear">
          <ion-icon name="close-outline" class="ico"></ion-icon>
        </ion-button>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-margin-top">
  <ion-grid class="ion-margin-start ion-margin-bottom ion-margin-end">
    <ion-row>
      <ion-card class="w100">
        <ion-card-content>
          <ion-grid> 
            <ion-row>
                <ion-col size="12"> 
                <ion-note color="danger" style="float:left" *ngIf="isSubmitted == true && newContractFile.file_name == '' "> الحقل مطلوب</ion-note>
                  <ion-label class="ion-padding"><strong>الملف</strong></ion-label>
                  <ion-item class="custInput">
                      <input type="file" (change)="fileChange($event)">
                  </ion-item> 
                </ion-col>

              <!-- <ion-col size="6" class="ion-margin-top">
                <ion-label class="ion-padding"><strong>اسم االملف</strong></ion-label>
                <ion-note color="danger" style="float:left" *ngIf="isSubmitted == true && newContractFile.file_name == '' "> الحقل مطلوب</ion-note>

                <ion-item class="custInput">
                  <ion-input [(ngModel)]="newContractFile.file_name" placeholder="عنوان االملف"></ion-input>
                </ion-item>
              </ion-col> -->

               
              <ion-col size="12" class="ion-margin-top">
                <ion-label class="ion-padding"><strong>وصف الملف</strong></ion-label>
                <ion-item class="custInput">
                  <ion-textarea [(ngModel)]="newContractFile.file_notes" placeholder="وصف االملف" [autoGrow]="true"></ion-textarea>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>

        <ion-card-header class="listHed">
          <ion-button fill="outline" (click)="saveBasics()" color="medium" class="custButton rad10">
            <ion-icon class="ico" color="dark" name="add-circle-outline"></ion-icon>
            <ion-text color="dark">حفــظ</ion-text>
          </ion-button>
        </ion-card-header>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
